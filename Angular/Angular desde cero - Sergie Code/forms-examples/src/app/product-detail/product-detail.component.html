<div class="center">
  <ng-container *ngIf="!loading">
    <div class="card" style="max-width: 20rem">
      <img
        src="{{ product?.image }}"
        class="card-img-top"
        alt="{{ product?.title }}"
      />
      <div class="card-body">
        <h3 class="card-title">{{ product?.title | uppercase }}</h3>
        <h5 [ngStyle]="{ color: color }">
          {{ product?.price | currency }}
        </h5>
        <p class="card-text">
          {{ product?.description }}
        </p>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="loading"
    ><i style="color: blue">Loading...</i></ng-container
  >
</div>
