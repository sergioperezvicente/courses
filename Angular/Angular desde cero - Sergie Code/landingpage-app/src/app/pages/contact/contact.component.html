<div class="container">
  <h1>Contact us</h1>
  <form [formGroup]="contactForm" (submit)="send($event)">
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="emailInput"
        placeholder="name@example.com"
        formControlName="email"
        [ngClass]="{'is-invalid' : hasErrors('email', 'required') || hasErrors('email', 'email')}"
      />
      @if (hasErrors('email', 'required')){
      <span class="text-danger">You have to complete this field</span>
      } @if (hasErrors('email', 'email')){
      <span class="text-danger">Invalid email format</span>
      }
    </div>
    <div class="mb-3">
      <label for="messageTextarea" class="form-label">Message</label>
      <textarea
        class="form-control"
        id="messageTextarea"
        rows="5"
        formControlName="message"
        [ngClass]="{'is-invalid' : hasErrors('message', 'required') || hasErrors('message', 'minlength')}"
      ></textarea>
      @if (hasErrors('message', 'required')){
      <span class="text-danger">You have to complete this field</span>
      } @if (hasErrors('message', 'minlength')){
      <span class="text-danger">You have to write at least 10 characters</span>
      }
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
