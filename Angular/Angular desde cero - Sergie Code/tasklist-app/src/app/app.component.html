<div>
  <h2>Lista de Tareas</h2>
  <ul>
    <li *ngFor="let task of tasksList; let i = index">
      {{ task }}
      <button (click)="deleteTask(i)">Eliminar</button>
    </li>
    <input type="text" placeholder="Nueva tarea" [(ngModel)]="newTask" />
    <button (click)="addTask()">Agregar tarea</button>
  </ul>
</div>
