<div class="container d-flex justify-content-center mt-5">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{nombre()}} {{apellido()}}</mat-card-title>
            <mat-card-subtitle>Es un prestigioso programador de tan solo {{edad()}} años de edad</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{texto()}}</p>
            <p>En 5 años tendrá {{edadEn5Anios()}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="deshabilitado()">LIKE</button>
            <button mat-button [disabled]="deshabilitado()">SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
